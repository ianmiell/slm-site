<ul class="nav nav-pills nav-stacked">
{% for item in nav %}
    {% if item.route %}
        {% if item.route == path %}
    <li class="active">
        {% else %}
    <li>
        {% endif %}
        <a href="{{ item.route }}">{{ item.name }}</a>
    </li>
    {% else %}
    <li><a href="#" onclick="{{ item.click }}">{{ item.name }}</a></li>
    {% endif %}
{% endfor %}
</ul>
