<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% if data and data.page_title %}{{ data.page_title }} - {% endif %}South London Makerspace</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/css/slm-bootstrap.css" rel="stylesheet">
        <link href="/static/css/custom.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <a href="/">
                        <img src="/static/img/logo.png" alt="South London Makerspace" />
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    <p>This is the default base page.</p>
                    {% endblock %}
                </div>
                <div class="col-md-4">
                    {% block navigation %}
                    <ul class="nav nav-pills nav-stacked">
                        {% if email %}
                            {% for item in nav %}
                                <li><a href="{{ item.route }}">{{ item.name }}</a></li>
                            {% endfor %}
                        {% endif %}
                    </ul>
                    {% endblock %}
                </div>
            </div>
        </div>
        <script src="/static/js/jquery-2.0.3.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        {% block js %}
        {% endblock %}
    </body>
</html>
